<div class="container">
    <md-content ng-hide="isLoading || isConfigured" layout-gt-sm="row" layout-align="center" layout-padding style="background-color: #ffffff">
        <div>
            <md-input-container layout-gt-sm="row" layout-align="center">
                <label>Client ID</label>
                <input ng-model="clientId">
            </md-input-container>
            <md-input-container layout-gt-sm="row" layout-align="center">
                <label>Client Secret</label>
                <input ng-model="clientSecret">
            </md-input-container>
            <br />
            <md-input-container layout-gt-sm="row" layout-align="center">
                <a href="#" ng-click="setup()"><img alt="Sign in with Slack" height="40" width="172" src="https://platform.slack-edge.com/img/sign_in_with_slack.png" srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x" /></a>
            </md-input-container>
        </div>
    </md-content>
    <md-progress-linear md-mode="query" ng-show="isLoading"></md-progress-linear>

    <md-content ng-hide="isLoading || !isConfigured" layout-gt-sm="row" layout-align="center" layout-padding style="background-color: #ffffff">
        <div flex="50">
            <md-subheader class="md-no-sticky">
                <h2>Teambot is configured</h2> </md-subheader>
            <md-list-item>
                <p> Slack team name: </p>
                <p class="md-secondary">{{ config.teamName }}</p>
            </md-list-item>
            <md-list-item>
                <p> Slack team URL: </p>
                <a href="{{config.teamUrl}}" target="_blank" class="md-secondary">{{ config.teamUrl }}</a>
            </md-list-item>
            <md-list-item>
                <p> ClientId:</p>
                <p class="md-secondary">{{ config.clientId }}</p>
            </md-list-item>
            <md-list-item>
                <p> ClientSecret:</p>
                <p class="md-secondary">{{ config.clientSecret }}</p>
            </md-list-item>
            <md-list-item>
                <md-button ng-click="resetSettings()" class="md-raised md-primary">Reset Configuration</md-button>
            </md-list-item>
        </div>
    </md-content>

</div>
